<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8" />
  <title>{{title}} – Viktor Vidman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/javascript/site.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>{{title}}</h1>
    <div class="lang-switch">
      <button class="btn-icon-en" onclick="setLang('en')" id="btn-en" aria-label="Switch to English" />
      <button class="btn-icon-hu" onclick="setLang('hu')" id="btn-hu" aria-label="Váltás magyarra" />
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/posts/">Blog</a>
    </nav>
  </header>

  <main class="content">
    <div class="lang-content" id="content-en">
      {{content_en}}
    </div>
    <div class="lang-content" id="content-hu">
      {{content_hu}}
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2026 Viktor Vidman</p>
  </footer>
</body>
</html>
