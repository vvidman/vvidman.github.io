<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8" />
  <title>{{title}} – Viktor Vidman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/javascript/site.js" defer></script>
  <link rel="icon" href="/assets/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
</head>
<body>

  <header class="site-header">
    <div class="page-header">
      <a id="forkme_banner" href="https://github.com/vvidman/vvidman.github.io">View on GitHub</a>    
      <h1>{{title}}</h1>
    </div>
    <div class="indented">
      <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/posts/">Blog</a>
      </nav>      
      <div class="lang-switch">
        <button class="btn-icon-en" onclick="setLang('en')" id="btn-en" aria-label="Switch to English" />
        <button class="btn-icon-hu" onclick="setLang('hu')" id="btn-hu" aria-label="Váltás magyarra" />
      </div>
    </div>
  </header>

  <main class="content">
    <div class="lang-content" id="content-en">
      {{content_en}}
    </div>
    <div class="lang-content" id="content-hu">
      {{content_hu}}
    </div>
  </main>

  <footer class="site-footer">
    <div class="indented">
      <p>© 2026 Viktor Vidman</p>
    </div>
  </footer>

</body>
</html>
